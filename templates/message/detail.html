{% extends 'base.html' %}

{% load static %}

{% block css %}
<!-- Summernote css -->
<link href="{% static 'libs/summernote/summernote-bs4.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">
        
        <!-- Start Content-->
        <div class="container-fluid">
            
            {% include "base_page_title.html" %}
            
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-4 col-form-label">Username</label>
                                        <div class="col-7">
                                            <input type="text" name="username" parsley-type="email"
                                            class="form-control parsley" id="inputEmail3"
                                            placeholder="{{ message.username }}" data-parsley-id="40" disabled>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-4 col-form-label">Message Text</label>
                                        <div class="col-7">
                                            <textarea class="form-control" id="example-textarea"
                                            name="text" placeholder="{{ message.text }}" rows="10" disabled></textarea>
                                        </div>
                                    </div>

                                    <ul class="list-inline wizard mt-3">
                                        <li class="previous list-inline-item">
                                            <a href="{% url 'message:index' %}">
                                                <button type="button" class="ladda-button btn btn-info"
                                                data-style="slide-right"><i
                                                class="mdi mdi-backspace-outline"></i> Back
                                            </button>
                                        </a>
                                    </li>
                                    
                                    <!-- ============================================================== -->
                                    <!-- End Page content -->
                                    <!-- ============================================================== -->
                                    
                                    {% endblock %}
                                    
                                    {% block js %}
                                    <!-- Summernote js -->
                                    <script src="{% static 'libs/summernote/summernote-bs4.min.js' %}"></script>
                                    
                                    <!-- Init js -->
                                    <script src="{% static 'js/pages/form-summernote.init.js' %}"></script>
                                    {% endblock %}
